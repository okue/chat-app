version: "3"
services:
    proxy:
        build: ./proxy
        ports:
            - "8081:8081"
        links:
            - server:server_dev
        # extra_hosts:
        #     - "server:$HOSTNAME" # You should write `.env`

    redis:
        image: redis
        ports:
            - "6379:6379"
        command: redis-server

    server:
        build: ./server
        volumes:
            - ./server:/app
        ports:
            - "6565:6565"
            - "8080:8080"
        links:
            - redis:redis_dev
